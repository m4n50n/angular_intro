<h1>{{ nombre }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ nombre }}</dd>

  <td>Edad:</td>
  <dd>{{ edad }}</dd>

  <td>Descripción:</td>
  <dd>{{ obtenerDescripcion() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ nombreCapitalizado }}</dd> <!-- Al ser un getter, se llama como variable y no como función -->
</dl>

<button (click)="cambiarNombre()">Cambiar héroe</button>
<button (click)="cambiarEdad()">Cambiar edad</button>
