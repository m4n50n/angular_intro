  <div class="col">
    <app-personajes></app-personajes> <!-- Con [personajes] asociamos la propiedad personajes a la "etiqueta" [personajes] (Es decir, al usar [] lo que hacemos es trabajar con valores - propiedades de la clase-) -->
  </div>

  <div class="col">
    <app-agregar
      [nuevo]="nuevo"      
    >
    <!-- (onNuevoPersonaje)="agregarNuevoPersonaje($event)" --> <!-- Colocando este atributo dentro de <app-agregar> recibiremos lo que emita el elemento hijo e indicaremos qué hacer. $event será de tipo Personaje, igual que el EventEmitter, que se ha configurado que devuelva un Personaje mediante los genéricos -->
    </app-agregar>
  </div>
</div>
