<h1><u>Dragon Ball Z</u></h1>
<hr />

<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr />

    <ul>
      <li>Krillin - 700</li>
      <li>Goku - 15,000</li>
      <li>Vegeta - 8,500</li>
    </ul>
  </div>

  <div class="col">
    <h3>Agregar</h3>
    <hr />

    <!-- <form (submit)="agregar($event)"> Añadiendo $ enviamos el evento que se está disparando (de esta forma podríamos hacer un preventDefault() en el método al que llamamos) -->
    <form (ngSubmit)="agregar()"> <!-- De esta forma solo necesitaremos importar el módulo FormsModule -->
      <input type="text" placeholder="Nombre" />
      <input type="number" placeholder="Poder" />
      
      <button>Agregar</button>
    </form>
  </div>
</div>
