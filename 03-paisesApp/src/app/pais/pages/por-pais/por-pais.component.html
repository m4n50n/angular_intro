<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input
        type="text"
        class="form-control"
        name="termino"
        placeholder="Buscar país..."
        [(ngModel)]="termino"
      />
    </form>
  </div>
</div>

<hr />

<div *ngIf="hayError" class="alert alert-danger">No se encontró nada con '{{termino}}'</div>

<div *ngIf="!hayError && paises.length != 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises; let i = index">
          <td>{{i + 1}}</td>
          <td><img class="img-fluid" [src]=pais.flags.png /></td>
          <td>{{pais.name.common}}</td>
          <td>{{pais.population | number}}</td>
          <td>
            <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/pais', pais.cca2]">Ver</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
